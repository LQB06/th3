<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My ToDo List</h1>

  <div class="container">
    <input type="text" id="taskInput" placeholder="Add a task"/>
    <input type="text" id="categoryInput" placeholder="Category"/>
    <select id="priorityInput">
      <option value="">Priority</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <input type="date" id="dueDateInput">
    <button onclick="addTask()">Add</button>
  </div>

  <div class="container">
    <input type="text" id="searchInput" placeholder="Search task..." oninput="fetchTasks()">
    <select id="filterCategory" onchange="fetchTasks()">
      <option value="">All Categories</option>
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
      <option value="Shopping">Shopping</option>
      <option value="Other">Other</option>  
    </select>
    <select id="filterPriority" onchange="fetchTasks()">
      <option value="">All Priorities</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
  </div>

  <ol id="todoList"></ol>
  <div id="toastContainer"></div>

  <script src="main.js"></script>
</body>
</html>
